
<table class="container mt-4 shadow-lg p3 mb-5 bg-body rounded table table-hover table-fixed">
    <thead class="table-dark">
        <tr style="width: 680px">
            <th scope="col" style="width: 150px">No. Control</th>
            <th scope="col" style="width: 300px">Nombre</th>
            <th scope="col" style="width: 200px">Temperatura</th>
            <th scope="col" style="width: 350px">Correo</th>
            <th scope="col" style="width: 320px">Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataTable">
            <td style="width: 150px">{{data.noCtrl}}</td>
            <td style="width: 300px">{{data.name}}</td>
            <td style="width: 200px">{{data.temperature}}</td>
            <td style="width: 350px">{{data.email}}</td>
            <td style="width: 280px">{{data.dateTime}}</td>
        </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button class="btn btn-primary" (click)="getData()">Actualizar</button>
</div>
